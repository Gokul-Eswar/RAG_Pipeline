apiVersion: v1
kind: ConfigMap
metadata:
  name: big-data-rag-config
  labels:
    app: big-data-rag
data:
  LOG_LEVEL: "INFO"
  DEBUG: "False"
  API_PORT: "8000"
  KAFKA_BROKER: "redpanda:9092"
  KAFKA_TOPIC_INGESTION: "raw_events"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
  QDRANT_COLLECTION_DEFAULT: "documents"
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_TIMEOUT: "5"
  QDRANT_TIMEOUT: "10"
  KAFKA_TIMEOUT: "3"
  # Resilience
  NEO4J_MAX_POOL_SIZE: "50"
  NEO4J_CONNECTION_ACQUISITION_TIMEOUT: "30.0"
  RETRY_MAX_ATTEMPTS: "3"
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
